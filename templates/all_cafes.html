<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Cafe</title>
</head>
<body>
    <h1>Add a New Cafe</h1>
    <form action="{{ url_for('add_cafe') }}" method="POST">
        <label for="name">Cafe Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="map_url">Map URL:</label>
        <input type="text" id="map_url" name="map_url" required><br><br>

        <label for="img_url">Image URL:</label>
        <input type="text" id="img_url" name="img_url" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="seats">Seats:</label>
        <input type="text" id="seats" name="seats" required><br><br>

        <label for="has_toilet">Has Toilet:</label>
        <input type="checkbox" id="has_toilet" name="has_toilet"><br><br>

        <label for="has_wifi">Has Wifi:</label>
        <input type="checkbox" id="has_wifi" name="has_wifi"><br><br>

        <label for="has_sockets">Has Sockets:</label>
        <input type="checkbox" id="has_sockets" name="has_sockets"><br><br>

        <label for="can_take_calls">Can Take Calls:</label>
        <input type="checkbox" id="can_take_calls" name="can_take_calls"><br><br>

        <label for="coffee_price">Coffee Price:</label>
        <input type="text" id="coffee_price" name="coffee_price"><br><br>

        <button type="submit">Add Cafe</button>
    </form>
</body>
</html>
